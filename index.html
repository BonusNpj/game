</head>
<body>

<h1>üêç ‡πÄ‡∏Å‡∏°‡∏á‡∏π + Leaderboard Firebase</h1>

<div id="loginScreen">
  <p>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°:</p>
  <input id="playerNameInput" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" autocomplete="off" />
  <br />
  <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
</div>

<canvas id="gameCanvas" width="600" height="400" style="display:none;"></canvas>

<div id="controlPanel">
  <div>
    <button class="control-btn" id="btnUp">‚¨Ü</button>
  </div>
  <div>
    <button class="control-btn" id="btnLeft">‚¨Ö</button>
    <button class="control-btn" id="btnDown">‚¨á</button>
    <button class="control-btn" id="btnRight">‚û°</button>
  </div>
</div>

<div>
  <button id="resetBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
  <button id="showLeaderboardBtn">‡∏î‡∏π‡∏•‡∏µ‡∏î‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î</button>
</div>

<div id="leaderboard"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, get, set, query, orderByValue, limitToLast } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDhHTNiPtG08-MeC2v6eb9tw3_I29ulRm8",
    authDomain: "game-7af18.firebaseapp.com",
    projectId: "game-7af18",
    storageBucket: "game-7af18.firebasestorage.app",
    messagingSenderId: "29730435014",
    appId: "1:29730435014:web:53f95c6de47fdd75a74cc7",
    measurementId: "G-5B684L5D3L"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function saveScore(playerName, score) {
    const scoreRef = ref(db, 'scores/' + playerName);
    const snapshot = await get(scoreRef);
    if (!snapshot.exists() || score > snapshot.val()) {
      await set(scoreRef, score);
      alert(`‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏´‡∏°‡πà: ${score} ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${playerName}`);
    }
  }

  async function loadLeaderboard() {
    const scoresRef = ref(db, 'scores');
    const topScoresQuery = query(scoresRef, orderByValue(), limitToLast(10));
    const snapshot = await get(topScoresQuery);
    const scores = [];
    snapshot.forEach(child => {
      scores.push({ name: child.key, score: child.val() });
    });
    scores.reverse();
    return scores;
  }

  let box = 15;
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let snake = [];
  const initialLength = 5;
  let direction = 'RIGHT';
  let food = {};
  let score = 0;
  let gameInterval;
  let playerName = '';

  function spawnFood() {
    food = {
      x: Math.floor(Math.random() * (canvas.width/box)) * box,
      y: Math.floor(Math.random() * (canvas.height/box)) * box
    };
  }

  function draw() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for(let i=0; i<snake.length; i++) {
      ctx.fillStyle = (i === 0) ? '#00FF00' : '#0f0';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
      ctx.strokeStyle = '#003300';
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = '#FFFF00';
    ctx.fillRect(food.x, food.y, box, box);

    ctx.fillStyle = '#fff';
    ctx.font = '20px Arial';
    ctx.fillText('‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ' + score, 10, 30);
  }

  function collision(newHead, array) {
    for(let i=0; i<array.length; i++) {
      if(newHead.x === array[i].x && newHead.y === array[i].y) return true;
    }
    return false;
  }

  function gameOver() {
    clearInterval(gameInterval);
    alert(`‡πÄ‡∏Å‡∏°‡∏à‡∏ö ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠ ${score}`);
    saveScore(playerName, score);
    document.getElementById('showLeaderboardBtn').style.display = 'inline-block';
    document.getElementById('resetBtn').style.display = 'inline-block';
  }

  function update() {
    let head = {...snake[0]};
    if(direction === 'LEFT') head.x -= box;
    if(direction === 'RIGHT') head.x += box;
    if(direction === 'UP') head.y -= box;
    if(direction === 'DOWN') head.y += box;

    if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
      gameOver();
      return;
    }

    snake.unshift(head);

    if(head.x === food.x && head.y === food.y) {
      score += 1;
      spawnFood();
    } else {
      snake.pop();
    }

    draw();
  }

  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
    else if(e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    else if(e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
    else if(e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  });

  // ‡∏õ‡∏∏‡πà‡∏°‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
  document.getElementById('btnUp').addEventListener('click', () => { if(direction !== 'DOWN') direction = 'UP'; });
  document.getElementById('btnDown').addEventListener('click', () => { if(direction !== 'UP') direction = 'DOWN'; });
  document.getElementById('btnLeft').addEventListener('click', () => { if(direction !== 'RIGHT') direction = 'LEFT'; });
  document.getElementById('btnRight').addEventListener('click', () => { if(direction !== 'LEFT') direction = 'RIGHT'; });

  document.getElementById('startBtn').addEventListener('click', () => {
    const inputName = document.getElementById('playerNameInput').value.trim();
    if(inputName === '') { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°'); return; }
    playerName = inputName;
    document.getElementById('loginScreen').style.display = 'none';
    canvas.style.display = 'block';
    document.getElementById('controlPanel').style.display = 'block';
    document.getElementById('resetBtn').style.display = 'inline-block';

    snake = [];
    for(let i=initialLength - 1; i>=0; i--) {
      snake.push({x: i * box, y: 10 * box});
    }
    direction = 'RIGHT';
    score = 0;
    spawnFood();
    draw();
    clearInterval(gameInterval);
    gameInterval = setInterval(update, 150);
  });

  document.getElementById('resetBtn').addEventListener('click', () => {
    clearInterval(gameInterval);
    snake = [];
    for(let i=initialLength - 1; i>=0; i--) {
      snake.push({x: i * box, y: 10 * box});
    }
    direction = 'RIGHT';
    score = 0;
    spawnFood();
    draw();
    gameInterval = setInterval(update, 150);
    document.getElementById('leaderboard').innerHTML = '';
    document.getElementById('showLeaderboardBtn').style.display = 'none';
  });

  document.getElementById('showLeaderboardBtn').addEventListener('click', async () => {
    const leaderboardDiv = document.getElementById('leaderboard');
    leaderboardDiv.innerHTML = '<h2>‡∏•‡∏µ‡∏î‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î 10 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</h2>';
    const scores = await loadLeaderboard();
    if(scores.length === 0) {
      leaderboardDiv.innerHTML += '<p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏î ‡πÜ</p>';
      return;
    }
    const list = document.createElement('ol');
    scores.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} : ${item.score}`;
      list.appendChild(li);
    });
    leaderboardDiv.appendChild(list);
  });
</script>

</body>
