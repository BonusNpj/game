<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>🐍 Snake by Bonus</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="game.js"></script>
  <style>
    body { margin: 0; background: #222; text-align: center; }
    canvas { margin-top: 20px; }
    #controls {
      position: fixed;
      bottom: 50px; left: 50%;
      transform: translateX(-50%);
      display: flex; flex-direction: column;
      align-items: center; gap: 15px;
    }
    #controls button {
      font-size: 30px;
      padding: 15px 25px;
      border-radius: 12px;
      border: none;
      background: rgba(68, 68, 68, 0.7); /* โปร่งใส 30% */
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    #controls div { display: flex; gap: 20px; }
  </style>
</head>
<body>
  <h1 style="color:white">🐍 Snake by Bonus</h1>
  
  <div id="controls">
    <div><button onclick="nextDir='UP'">⬆️</button></div>
    <div>
      <button onclick="nextDir='LEFT'">⬅️</button>
      <button onclick="nextDir='DOWN'">⬇️</button>
      <button onclick="nextDir='RIGHT'">➡️</button>
    </div>
    <div>
      <button onclick="restart()">🔄 เล่นใหม่</button>
    </div>
  </div>
</body>
</html>
